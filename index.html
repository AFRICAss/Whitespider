		<title>WhiteSpider Site Unblocker</title>
		<style type="text/css">
@import url("https://whitespider.gq/standard.css");

#noscript-screen {
	position: absolute;
	width: 100%;
	height: 100%;
	left: 0px;
	top: 0px;
	right: 0px;
	bottom: 0px;
	color: #ffffff;
	background-color: #001a1a;
}

#noscript-screen {
	padding: 10px;
	box-sizing: border-box;
}

#logo {
	position: relative;
	display: block;
	width: fit-content;
	height: fit-content;
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
	margin-bottom: 20px;
	user-select: none;
}

#logo-ws {
	position: relative;
	display: block;
	width: 512px;
	height: 128px;
	background-image: url("https://whitespider.gq/res/logo.svg");
	background-repeat: no-repeat;
	background-size: contain;
}

#logo-text {
	position: relative;
	display: block;
	width: 384px;
	height: fit-content;
	margin-left: auto;
	margin-right: auto;
	margin-top: 10px;
	color: #808080;
	font-size: 18px;
	font-style: italic;
	font-weight: 600;
	text-align: end;
	text-decoration: none;
	user-select: none;
}

#input {
	position: relative;
	display: block;
	width: 50%;
	height: 25px;
	margin: auto;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 25px;
	padding-right: 25px;
	outline: none;
	font-size: 16px;
	border-style: solid;
	border-width: 1px;
	border-color: #808080;
	border-radius: 25px;
	background-color: rgba(0, 0, 0, 0);
}

#input:focus {
	border-color: #ffffff;
}

#button-bar {
	position: relative;
	display: flex;
	width: fit-content;
	height: fit-content;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
	margin-bottom: 50px;
}

#button-bar div {
	position: relative;
	display: block;
	width: fit-content;
	height: fit-content;
	padding: 10px;
	cursor: pointer;
	margin-left: 10px;
	margin-right: 10px;
	color: #ffffff;
	background-color: #005050;
	user-select: none;
	border-style: solid;
	border-width: 1px;
	border-radius: 25px;
	border-top-color: #00a0a0;
	border-left-color: #00a0a0;
	border-bottom-color: #000a0a;
	border-right-color: #000a0a;
}

#button-bar div:active {
	border-top-color: #000a0a;
	border-left-color: #000a0a;
	border-bottom-color: #00a0a0;
	border-right-color: #00a0a0;
}

#shortcut-bar {
	position: relative;
	display: grid;
	width: fit-content;
	height: fit-content;
	margin: auto;
	column-gap: 10px;
	row-gap: 10px;
	grid-template-columns: auto auto auto auto;
}

.shortcut-item {
	position: relative;
	display: block;
	width: 100px;
	height: 100px;
	padding: 10px;
	cursor: pointer;
	user-select: none;
	border-style: dotted;
	border-width: 1px;
	border-color: rgba(0, 0, 0, 0);
	border-radius: 25px;
}

.shortcut-item:hover {
	border-color: #003a3a;
	background-color: #005a5a;
}

.shortcut-item:active {
	border-color: #003a3a;
	background-color: #005f5f;
}

.shortcut-item-icon {
	position: relative;
	display: block;
	width: 50px;
	height: 50px;
	margin: auto;
}

.shortcut-item-text {
	position: relative;
	display: block;
	width: 100%;
	height: 30px;
	margin-top: 20px;
	text-align: center;
	text-overflow: ellipsis; 
	overflow: hidden;
	line-height: 15px;
	font-size: 12px;
}

#err-msg, #noscript-msg {
	position: relative;
	display: block;
	width: 100%;
	height: fit-content;
	margin-top: 15px;
	color: #ff8080;
	font-size: 12px;
	font-weight: 600;
	text-align: center;
}

#footer {
	position: relative;
	display: block;
	width: 100%;
	height: 20px;
	line-height: 20px;
	margin-top: 50px;
	color: #b0b0b0;
	font-size: 12px;
	font-weight: 400;
	text-align: center;
	text-decoration: none;
}

a {
	position: relative;
	width: fit-content;
	height: fit-content;
	color: inherit;
	cursor: pointer;
	text-decoration: underline;
}

.text, #settings-menu input, #settings-menu label {
	position: relative;
	display: block;
	width: 100%;
	height: 18px;
	line-height: 18px;
	font-size: 14px;
	text-align: start;
	text-decoration: none;
}

#context-menu, #shortcut-context-menu {
	position: absolute;
	width: fit-content;
	height: fit-content;
	border-style: solid;
	border-width: 1px;
	border-color: #ffffff;
	color: #303030;
	background-color: #f0f0f0;
}

.context-menu-option {
	position: relative;
	width: auto;
	height: 14px;
	padding: 10px;
	line-height: 14px;
	font-size: 14px;
	font-weight: 500;
	cursor: pointer;
	user-select: none;
}

.context-menu-option:hover {
	color: #ffffff;
	background-color: #001a1a;
}

.context-menu-option[disabled]:hover {
	color: #ffffff;
	background-color: #808080;
}
		</style>
	</head>
	<body>
		<div id="logo">
			<a id="logo-ws" href="https://whitespider.gq" target="_blank"></a>
			<div id="logo-text">Site Unblocker</div>
		</div>
		<input id="input" type="text" placeholder="Search or type a URL" />
		<div id="button-bar">
			<div id="search-button">Unblocked Search</div>
			<div id="random-button">I'm Feeling Lucky</div>
		</div>
		<div id="shortcut-bar">
			<div id="add-shortcut" class="shortcut-item">
				<img class="shortcut-item-icon" width="60" height="60" src="res/add.svg" />
				<div class="shortcut-item-text">Add shortcut</div>
			</div>
		</div>
		<div id="footer">Â©2022 WhiteSpider, created and managed by <a href="https://www.github.com/ruochenjia">Ruochen Jia</a></div>
		<div id="context-menu" style="display: none;">
			<div class="context-menu-option" disabled="true">(empty)</div>
		</div>
		<div id="shortcut-context-menu" style="display: none;">
			<div id="edit-shortcut" class="context-menu-option">Edit</div>
			<div id="delete-shortcut" class="context-menu-option">Delete</div>
		</div>
		<noscript>
			<div id="noscript-screen">
				<div id="noscript-msg">Please enable JavaScript and refresh this page to continue.</div>
			</div>
		</noscript>
